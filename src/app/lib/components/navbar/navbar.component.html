<header id="header" class="z-20 w-full py-2 border-b bg-white/20 dark:bg-zinc-900/40 backdrop-blur border-base">
  <div class="container items-center justify-between mx-auto sm:flex center">
    <div class="flex justify-start h-full">
      <app-logo class="hidden sm:block"></app-logo>

      <div id="nav-link-wrapper" class="hidden sm:block sm:ml-2">
        <div class="flex space-x-4">

          <!-- Bouton settings -->
          <button mat-button [matMenuTriggerFor]="settingsMenu" type="button" class="inline-flex items-center text-sm leading-6 text-gray-900 gap-x-1" aria-expanded="false">
            <span>Settings</span>
            <svg class="absolute w-5 h-5 top-2 -right-1" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd"
                d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                clip-rule="evenodd" />
            </svg>
          </button>
          <!-- Sous menu settings  -->
          <mat-menu #settingsMenu="matMenu" yPosition="below" class="flex-auto mt-4 overflow-hidden text-sm leading-6 bg-white shadow-lg rounded-3xl ring-1 ring-gray-900/5">
              <div class="flex flex-col">
                <a [routerLink]="['/settings/account']" class="p-4 font-medium text-gray-900 hover:text-primary_dark">
                  Account
                </a>
                <a [routerLink]="['/settings/accessibility']" class="p-4 font-medium text-gray-900 hover:text-primary_dark">
                  Accessibility
                </a>
                <a [routerLink]="['/settings/appearance']" class="p-4 font-medium text-gray-900 hover:text-primary_dark">
                  Appearance
                </a>
                <a [routerLink]="['/settings/admin']" [hasRoles]="'admin,otherRole'" class="p-4 font-medium text-gray-900 hover:text-primary_dark">
                  Admin
                </a>
              </div>
          </mat-menu>

          <!-- Bouton profiles -->
          <button mat-button [matMenuTriggerFor]="profilesMenu" type="button" class="inline-flex items-center text-sm leading-6 text-gray-900 gap-x-1" aria-expanded="false">
            <span>Profiles</span>
            <svg class="absolute w-5 h-5 top-2 -right-1" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd"
                d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                clip-rule="evenodd" />
            </svg>
          </button>
          <!-- Sous menu profiles  -->
          <mat-menu #profilesMenu="matMenu" yPosition="below" class="flex-auto mt-4 overflow-hidden text-sm leading-6 bg-white shadow-lg rounded-3xl ring-1 ring-gray-900/5">
              <div class="flex flex-col">
                <a [routerLink]="['/profile/Rosa']" class="p-4 font-medium text-gray-900 hover:text-primary_dark">
                  Rosa
                </a>
                <a [routerLink]="['/profile/Jean']" class="p-4 font-medium text-gray-900 hover:text-primary_dark">
                  Jean
                </a>
                <a [routerLink]="['/profile/Maverick']" class="p-4 font-medium text-gray-900 hover:text-primary_dark">
                  Maverick
                </a>
              </div>
          </mat-menu>

          <a href="http://srvcpas238.cpas.intra:3000/" class="px-3 py-2 text-sm font-normal text-gray-900 rounded-md nav-link hover:text-primary_dark">
            Getting started
          </a>
        </div>
      </div>
    </div>

    <nav class="mt-2 mr-12 sm:flex sm:items-center sm:space-x-2">
      <app-hamburger-button class="sm:hidden" (menuStatus)="onClickHamburgerButton($event)"></app-hamburger-button>
      <button (click)="onClickSignOut()" class="hidden btn btn-secondary sm:flex">
        <!-- prettier-ignore -->
        <svg class xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"
          role="img" class="iconify iconify--material-symbols" width="22" height="22"
          preserveaspectratio="xMidYMid meet" viewbox="0 0 24 24">
          <path fill="currentColor"
            d="M15.325 16.275q-.275-.325-.275-.738q0-.412.275-.687l1.85-1.85H10q-.425 0-.712-.288Q9 12.425 9 12t.288-.713Q9.575 11 10 11h7.175l-1.85-1.85q-.3-.3-.3-.712q0-.413.3-.713q.275-.3.688-.3q.412 0 .687.275l3.6 3.6q.15.15.213.325q.062.175.062.375t-.062.375q-.063.175-.213.325l-3.6 3.6q-.325.325-.712.287q-.388-.037-.663-.312ZM5 21q-.825 0-1.413-.587Q3 19.825 3 19V5q0-.825.587-1.413Q4.175 3 5 3h6q.425 0 .713.287Q12 3.575 12 4t-.287.712Q11.425 5 11 5H5v14h6q.425 0 .713.288q.287.287.287.712t-.287.712Q11.425 21 11 21Z">
          </path>
        </svg>
        <span class="ml-2">DÃ©connexion</span>
      </button>
    </nav>
  </div>
</header>

<app-breadcrum *ngIf="isBreadcrumVisible" id="breadcrum"></app-breadcrum>
